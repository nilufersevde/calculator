<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="screen">
                <div id="lastOperation"></div>
                <div id="currentScreen"></div>
            </div>
                <div class="button-container">
                    <button type="button" class="btn firstrow" id="clear" >clear</button>
                    <button type="button" class="btn firstrow" id="delete">delete</button>
                    <button type="button" class="btn data number" data-number>7</button>
                    <button type="button" class="btn data number" data-number>8</button>
                    <button type="button" class="btn data number" >9</button>
                    <button type="button" class="btn data operator" >+</button>
                    <button type="button" class="btn data number">4</button>
                    <button type="button" class="btn data number">5</button>
                    <button type="button" class="btn data number">6</button>
                    <button type="button" class="btn data operator">-</button>
                    <button type="button" class="btn data number">1</button>
                    <button type="button" class="btn data number">2</button>
                    <button type="button" class="btn data number">3</button>
                    <button type="button" class="btn data operator">x</button>
                    <button type="button" class="btn data number">0</button>
                    <button type="button" class="btn data" id="equals">=</button>
                    <button type="button" class="btn data" id="dot">.</button>
                    <button type="button" class="btn data operator">รท</button>
                </div>
         </div>
    </div>    
    <script src="js.js"></script>
</body>
</html>
